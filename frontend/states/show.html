<!DOCTYPE html>

<h2>Show a Relative</h2>

<section ng-init="relative.getRelative()">
  <p>{{ relative.selectedRelative.relative.firstName }}</p>
  <p>{{ relative.selectedRelative.relative.lastName }}</p>
  <p>{{ relative.selectedRelative.relative.relation }}</p>
  <p>{{ relative.selectedRelative.relative.location }}</p>
</section>
