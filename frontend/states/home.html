<!DOCTYPE html>

<h2>All Relatives</h2>



  <ul>
    <li ng-repeat="relative in relative.allRelatives" >
      <p><strong>Relatives: </strong></p>
    </li>
  </ul>


  <div>

          To get started click on
          <a ui-sref="create"><button>Create Relative</button></a>

          <a ui-sref="edit"><button>Edit Relative</button></a>

  </div>

  <ul>
    <li class="relative" ng-repeat="d in relative.allRelatives">
      <div>
        <span>Name: </span>
        <a ui-sref="show({relativeId: item._id})">{{ item.firstname }}</a>

        <button
        type="button"
        ng-click="relative.editRelative(item._id)">edit relative</button>

        <button
        type="button"
        ng-click="relative.deleteRelative(item._id)">delete relative</button>

      </div>
    </li>
  </ul>
