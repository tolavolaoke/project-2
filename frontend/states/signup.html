<!DOCTYPE html>
<h2>Sign Up</h2>

<section class="signup" ng-if="!auth.user">

  <!-- <div>
    Name: <input type="text" ng-model="auth.name">
  </div> -->

  <div>
    Email: <input type="text" ng-model="auth.email">
  </div>

  <div>
    Password: <input type="password" ng-model="auth.password">
  </div>

  <br>

  <button ng-click="auth.createUser()">Sign Up</button>

  <p ng-if="auth.error">
    <strong>{{ auth.error }}</strong> <!-- Displays the error message from the  -->
  </p>

</section>

<section ng-if="auth.user">
  <p>You are already logged in.</p>
</section>
